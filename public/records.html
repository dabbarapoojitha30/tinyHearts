<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Records</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4 text-center">Patient Records</h2>

    <!-- SEARCH -->
    <div class="mb-3 d-flex">
        <input type="text" id="searchId" class="form-control me-2" placeholder="Enter Patient ID">
        <button class="btn btn-primary" id="searchBtn">Search</button>
    </div>
    <pre id="searchResult" class="border p-2" style="white-space: pre-wrap;"></pre>

    <!-- TABLE -->
    <table class="table table-bordered mt-3" id="patientsTable">
        <thead class="table-light">
            <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="text-end mt-3">
        <button class="btn btn-info" onclick="window.location.href='index.html'">Add New Patient</button>
    </div>
</div>
<script src="js/records.js"></script>
</body>
</html>
